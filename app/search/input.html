<div class="row">
	<div class="col-lg-12" >
		<form class="pesto-search-form" ng-submit="search(searchForm.$valid)" novalidate name="searchForm">
			<div class="form-group">
				<div class="input-group">
					<input class="form-control" type="search" value="{{query.text}}"
						required
						name="query.text" ng-model="query.text"
						placeholder="type your query here..." /> <span
						class="input-group-btn">
						<button ng-disabled="searchForm.$invalid" href="#/search/{{query.text}}" class="btn btn-success" type="button"><span class="glyphicon glyphicon-search"></span></button>
					</span>
				</div>
			</div>
		</form>
	</div>
</div>
